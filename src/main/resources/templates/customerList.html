<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
</head>
<body>
    <h1>Customer List</h1>
    <div id="customerList"></div>

    <script>
        async function fetchCustomers() {
            const response = await fetch('/customers');
            const customers = await response.json();

            const customerListDiv = document.getElementById('customerList');
            customers.forEach(customer => {
                const customerDiv = document.createElement('div');
                customerDiv.innerHTML = `
                    <h3>${customer.firstName} ${customer.lastName}</h3>
                    <img src="data:image/jpeg;base64,${btoa(String.fromCharCode(...new Uint8Array(customer.profilePic))) }" alt="Profile Picture" width="100" height="100"/>
                `;
                customerListDiv.appendChild(customerDiv);
            });
        }

        fetchCustomers();
    </script>
</body>
</html>
