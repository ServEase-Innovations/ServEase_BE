deploy:
  needs: build
  runs-on: ubuntu-latest

  steps:
  - name: Download artifacts
    uses: actions/download-artifact@v3
    with:
      name: packaged-application
      path: target/

  - name: Setup key
    id: setup-key
    env:
      DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
    run: |
      echo "$DEPLOY_KEY" > $HOME/key.pem
      chmod 400 $HOME/key.pem

  - name: Copy JAR to EC2
    uses: appleboy/scp-action@master
    with:
      host: ${{ secrets.DEPLOY_HOST }}
      username: ubuntu
      key: ${{ secrets.DEPLOY_KEY }}
      source: "target/*.jar"
      target: "/home/ubuntu/deployment/"

  - name: List files in target directory
    run: |
      ls -l /home/ubuntu/deployment/target/

  - name: Connect SSH and Restart Services
    run: |
      cd /home/ubuntu/deployment/target/
      java -jar springboot-first-app-0.0.1-SNAPSHOT.jar
