name: CI/CD for Service Provider

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Build with Maven
      run: mvn clean package

    - name: Archive production artifacts
      uses: actions/upload-artifact@v3
      with:
        name: packaged-application
        path: target/*.jar

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: packaged-application
        path: target/

    - name: Setup key
      id: setup-key
      env:
        DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
      run: |
        echo "$DEPLOY_KEY" > $HOME/key.pem
        chmod 400 $HOME/key.pem
        ls -l $HOME/key.pem  # Debug step to verify key permissions

    - name: Add EC2 to known hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

    - name: List files in nginx directory
      run: ls -R ./nginx

    - name: Copy Nginx config file to EC2
      run: |
        if [ -f "./nginx/nginx-config" ]; then
          scp -i $HOME/key.pem ./nginx/nginx-config ubuntu@${{ secrets.DEPLOY_HOST }}:/home/ubuntu/deployment/nginx-config
        else
          echo "nginx-config file not found!"
          exit 1
        fi

    - name: Copy JAR to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.DEPLOY_HOST }}
        username: ubuntu
        key: ${{ secrets.DEPLOY_KEY }}
        source: "target/*.jar"
        target: "/home/ubuntu/deployment/target/"

    - name: Connect SSH and Restart Services
      run: |
        ssh -vvv -o StrictHostKeyChecking=no -i $HOME/key.pem ubuntu@${{ secrets.DEPLOY_HOST }} << 'EOF'
          # Ensure Java is installed
          if ! command -v java &> /dev/null
          then
            echo "Java not found, installing..."
            sudo apt update
            sudo apt install -y openjdk-17-jre-headless
          fi

          # Change to the directory where the JAR file is located
          cd /home/ubuntu/deployment/target/

          # Run the application using nohup
          nohup java -jar springboot-first-app-0.0.1-SNAPSHOT.jar > /home/ubuntu/deployment/application.log 2>&1 &

          # Ensure the Nginx config is updated
          sudo cp /home/ubuntu/deployment/nginx-config /etc/nginx/sites-available/default
          
          # Test Nginx configuration for syntax errors
          sudo nginx -t

          # Reload Nginx to apply changes
          sudo systemctl reload nginx

          # Restart the necessary services
          sudo systemctl restart helloworld
        EOF
